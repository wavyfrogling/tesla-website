<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="#" class="logo-link"
              ><img src="./images/logo.png" alt="logo" class="logo-img"
            /></a>
          </div>
          <div class="header-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="header-content">
          <h1 class="header-content__title">Roadster</h1>
          <div class="header-content__text">
            Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью
            и производительностью.
          </div>
          <a href="#" class="header-content__btn">Хочу тест драйв</a>
        </div>
      </div>
    </header>
    <section class="slider-top">
      <div class="slider">
        <div
          class="slider-item"
          style="background-image: url(./images/slide-1.png)"
        ></div>
        <div
          class="slider-item"
          style="background-image: url(./images/slide-2.png)"
        ></div>
        <div
          class="slider-item"
          style="background-image: url(./images/slide-3.png)"
        ></div>
      </div>
    </section>
    <section class="statistics">
      <div class="container">
        <ul class="statistics-items">
          <li class="statistics-item">
            <h3 class="statistics-item__title">Двигатель</h3>
            <div class="statistics-item_num">2,1<span>сек</span></div>
            <div class="statistics-item-desc">разгон до 100 км</div>
          </li>
          <li class="statistics-item">
            <h3 class="statistics-item__title">Батарея</h3>
            <div class="statistics-item_num">1000<span>км</span></div>
            <div class="statistics-item-desc">запас хода</div>
          </li>
          <li class="statistics-item">
            <h3 class="statistics-item__title">Скорость</h3>
            <div class="statistics-item_num">400<span>км/ч</span></div>
            <div class="statistics-item-desc">макс скорость</div>
          </li>
        </ul>
      </div>
    </section>
    <section class="images">
      <div class="container">
        <img src="./images/video-cover.png" alt="video" />
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
